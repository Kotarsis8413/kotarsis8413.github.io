<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeeevoChat</title>
    <link rel="stylesheet" href="https://kotarsis8413.github.io/physic/main.css">
    <script src="https://kotarsis8413.github.io/nav.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
    <script>
        function gt() {
            var to = document.getElementById("nav").value;
            window.location = to;
        }
    </script>
</head>
<body>
    <header id="header">
    
    </header>
    <main>
        <div id="btnconnect"></div>
        <button onclick="transaction(); return false;">Транзакция</button>
        <script>
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://kotarsis8413.github.io/tonconnect-manifest.json',
                buttonRootId: 'btnconnect'
            });

            async function transaction() {
                const transaction = {
                    validUntil: Math.round(Date.now() / 1000) + 10,
                    messages: [
                        {
                            address: "0:0000000000000",
                            amount: "100000"
                        }
                    ]
                };

                try {
                    await tonConnectUI.sendTransaction(transaction);
                }
                catch (e) {
                    console.error(e);
                }
            }
        </script>
    </main>
    <footer>
        By MeeevoGroup for <a href="https://t.me/kotarsis8413">him</a> with ♥
    </footer>
</body>
</html>
